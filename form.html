<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Services Change Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <style>
        .card {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
            border-radius: 12px;
        }
        .card h2 {
            margin-top: 0;
        }
        fieldset {
            margin-bottom: 20px;
            border: none;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Transport Services Change Request</h2>
        <form method="POST" action="/submit_form" enctype="multipart/form-data">
            <fieldset>
                <legend>General Information</legend>
                <label>Is this LTE related work?
                    <select name="lte_related" class="searchable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>

                <label>Is this work associated with a capital project?
                    <select name="capital_project" class="searchable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>

                <label>Are there any Protection Relay circuits involved?
                    <select name="relay_circuits" class="searchable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>

                <label>Select 1st Site:
                    <select name="site1" class="searchable">
                        <option value="">Type at least 4 characters...</option>
                        <!-- Add dynamic site options here -->
                    </select>
                </label>

                <label>Select 2nd Site:
                    <select name="site2" class="searchable">
                        <option value="">Type at least 4 characters...</option>
                        <!-- Add dynamic site options here -->
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Summary and Assessment</legend>
                <label>Summary:
                    <textarea name="summary"></textarea>
                </label>
                <label>Clear Statement:
                    <textarea name="statement"></textarea>
                </label>
                <label>Implementation Steps:
                    <textarea name="steps"></textarea>
                </label>
                <label>Recovery/Backout Plan:
                    <textarea name="recovery"></textarea>
                </label>
                <label>Service Impact Assessment:
                    <textarea name="impact"></textarea>
                </label>
            </fieldset>

            <fieldset>
                <legend>Details</legend>
                <label>Requested Start Date:
                    <input type="datetime-local" name="start_date">
                </label>
                <label>Requested End Date:
                    <input type="datetime-local" name="end_date">
                </label>
                <label>States:
                    <select name="states" class="searchable">
                        <option value="">Select...</option>
                        <!-- Add state options here -->
                    </select>
                </label>
                <label>Product Type:
                    <select name="product_type" class="searchable">
                        <option value="">Select...</option>
                    </select>
                </label>
                <label>Product:
                    <select name="product" class="searchable">
                        <option value="">Select...</option>
                    </select>
                </label>
                <label>Action:
                    <select name="action" class="searchable">
                        <option value="">Select...</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <label>Joint Venture Impact:
                    <select name="jv_impact" class="searchable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>
                <label>TSR:
                    <select name="tsr" class="searchable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>
                <label>Backup CRQ:
                    <select name="backup_crq" class="searchable">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </label>
                <label>Special Instructions:
                    <textarea name="instructions"></textarea>
                </label>
                <label>Incident Number:
                    <input type="text" name="incident">
                </label>
                <label>Attachment:
                    <input type="file" name="attachment" multiple>
                </label>
            </fieldset>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script>
        document.querySelectorAll(".searchable").forEach(el => {
            new Choices(el, { searchEnabled: true, placeholderValue: "Type to search..." });
        });
    </script>
</body>
</html>
